<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
   <div class="container">
       <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="">
   </div>
   <div class="content">
      
               <p>Search the web using Google!</p>
               <input type="text" name="q" value size="50">
               <div class="clear"></div>
               <div class="box">
                   <input type="submit" value="Search Google!">
                   <input type="submit" name="sa" value="I'm feeling lucky">
               </div>
              
            <div class="card cwidth">
                 <P style="margin-left:55px;">Special Searches</P>
                 <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/stanford">Stanford Search</a> <br>
                 <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/linux">Linux Search</a>
            </div>
            <div class="card width">
                <a href="help.html">Help!</a> <br>
                <a href="about.html">About Google!</a> <br>
                <a href="company.html">Company Info</a> <br>
                <a href="stickers.html">Google! Logos</a>
            </div>
            <div class="card font.size cardw">
                     <p class="p">Get Google! <br> updates monthly:</p>
                     <div class="class">
                        <input type="hidden" name="listname" value="google-friends">
                        <input style="margin-left: 0;"  type="text" name="emailaddr" value="your e-mail" value size="40"> <br>
                        <input type="submit" name="SubmitAction" value="Subscribe">
                        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                     </div>
            </div>
               
              
   </div>
